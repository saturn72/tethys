<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- jsoneditor -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="./node_modules/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="./node_modules/jsoneditor/dist/jsoneditor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>


    <!-- kendo-ui -->
    <link href="http://kendo.cdn.telerik.com/2014.2.716/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://kendo.cdn.telerik.com/2014.2.716/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="http://kendo.cdn.telerik.com/2014.2.716/js/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2014.2.716/js/kendo.ui.core.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2014.2.716/js/kendo.all.min.js"></script>
</head>

<body>
    <h1>Incoming Http Calls </h1>

    <div class="demo-section k-content wide">
        <div class="demo-section k-content">
            <p>
                <button type="button" id="exportButton">Export to json</button>
                <button type="button" id="clearButton">Clear</button>
            </p>
        </div>
        <div id="listView"></div>
        <div id="pager" class="k-pager-wrap"></div>
        <div>
            <p>
                <input type="button" id="saveJson" value="Save json" />
            </p>
            <div id="jsoneditor"></div>
        </div>
    </div>

    <script type="text/x-kendo-tmpl" id="template">
        <div class="httpcall-view k-widget">
            <dl>
                <table>
                    <tr>
                        <td>
                            <dt style="width:30%">Resource</dt>
                            <dd>#:request.resource#</dd>
                        </td>
                        <td>
                            <dt>Query</dt>
                            <dd>#:request.query || '-'#</dd>
                        </td>
                        <td>
                            <dt>Http Method</dt>
                            <dd>#:request.httpMethod#</dd>
                        </td>
                        <td>
                            <dt>Headers</dt>
                            <dd>#:request.headers || '-'#</dd>
                        </td>
                        <td>
                            <dt style="width:50%">Body</dt>
                            <dd>#:request.body || '-'#</dd>
                        </td>
                    </tr>
                </table>
            </dl>
        </div>
    </script>

    <script>
        $(document).ready(function () {
            var editor = initJsonEditor();
            var saveJsonButton = $("#saveJson").kendoButton({
                enable: false,
                click: saveJson
            }).data("kendoButton");

            function initJsonEditor() {
                var container = document.getElementById('jsoneditor');
                var options = {
                    mode: 'tree',
                    modes: ['code', 'tree'],
                    onError: function (err) {
                        alert(err.toString());
                    },
                    onEditable: function (node) {
                        return {
                            field: false,
                            value: true
                        };
                    }
                };

                return new JSONEditor(container, options, null);
            }

            selectedIds = [];

            var dataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: "http://localhost:4880/tethys/api/log",
                        dataType: "json"
                    }
                },
                pageSize: 50
            });

            var exportButton = $("#exportButton").kendoButton({
                enable: false,
                click: exportToJson
            }).data("kendoButton");

            var clearButton = $("#clearButton").kendoButton({
                enable: false,
                click: clearSelected
            }).data("kendoButton");
            $("#pager").kendoPager({
                dataSource: dataSource
            });

            $("#listView").kendoListView({
                dataSource: dataSource,
                selectable: "multiple",
                dataBound: onDataBound,
                pageable: true,
                change: onChange,
                navigatable: true,
                template: kendo.template($("#template").html())
            });

            function onDataBound() {
                console.log("ListView data bound");
            }

            function onChange() {
                var data = dataSource.view(),
                    selected = $.map(this.select(), function (item) {
                        return data[$(item).index()].id;
                    });
                selectedIds = selected;
                exportButton.enable(selectedIds.length > 0);
                clearButton.enable(exportButton.enable);
            }

            function clearSelected() {
                $("#listView").data("kendoListView").clearSelection();
                selectedIds = [];
                exportButton.enable(false);
                clearButton.enable(false);
            }


            function exportToJson() {
                var data = dataSource.view();
                var tmp = [];
                for (let i = 0; i < selectedIds.length; i++) {
                    const srcReq = data[i].request;
                    const srcRes = data[i].response;
                    var httpCall = {
                        request: {
                            resource: srcReq.resource,
                            query: srcReq.query,
                            httpMethod: srcReq.httpMethod,
                            headers: srcReq.headers,
                            body: srcReq.body
                        },
                        response: {
                            body: srcRes.body,
                            httpStatusCode: srcRes.httpStatusCode
                        }
                    }
                    tmp.push(httpCall);
                }

                editor.set(tmp);
                saveJsonButton.enable(true);
            };

            function saveJson() {
                // Save Dialog
                fname = window.prompt("Save as...");

                // Check json extension in file name
                if (fname.indexOf(".") == -1) {
                    fname = fname + ".json";
                } else {
                    if (fname.split('.').pop().toLowerCase() == "json") {
                        // Nothing to do
                    } else {
                        fname = fname.split('.')[0] + ".json";
                    }
                }
                var blob = new Blob([editor.getText()], {
                    type: 'application/json;charset=utf-8'
                });
                saveAs(blob, fname);
            }
        });
    </script>
    <style>
        html * {
            font-family: 'DejaVu Sans', 'Roboto', sans-serif;

        }

        h1 {
            font-weight: lighter;
            text-transform: uppercase;
            color: #999;
            font-family: sans-serif;
        }


        #pager {
            font-family: 'Roboto', sans-serif;
        }

        #listView {
            padding: 10px 5px;
            margin-bottom: -1px;
            min-height: 100px;
            font-family: 'Roboto', sans-serif;
        }


        .httpcall-view {
            box-sizing: border-box;
            border-top: 0;
            position: relative;
        }

        .httpcall-view:nth-child(even) {
            border-left-width: 0;
        }

        .httpcall-view dl {
            width: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0
        }

        .httpcall-view dt {
            padding: 0px 5px 0px 5px;
            font-size: 11px;
            height: 16px;
            line-height: 16px;
            text-transform: uppercase;
            opacity: 0.5;
        }

        .httpcall-view dd {
            margin-left: auto;
            padding: 0px 5px 0px 5px;
            width: auto;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .k-listview {
            padding: 0;
            overflow: hidden;
        }

        .k-listview .k-state-selected {
            border-color: blueviolet;
            background-color: #bfdfee;
        }

        .k-pager-wrap {
            border-top: 0;
        }
    </style>
</body>

</html>

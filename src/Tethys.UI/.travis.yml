dist: trusty
sudo: false
language: node_js
notifications:
  email: false
cache:
  directories:
  - "./node_modules"
node_js:
- 8.11.1
before_install:
- npm install -g vuepress
install:
- npm install
script:
- npm run ci
deploy:
  provider: heroku
  api_key:
    secure: 
  skip_cleanup: true
  app: vue-starter
  on:
    repo: devCrossNet/vue-starter
